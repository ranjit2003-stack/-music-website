{% extends "adminhome.html" %}
{% block 1st %}
{% load static %}
<div class="card">
  <div class="card-header">
      <div class="card-title">Responsive Table</div>
  </div>

  <div class="card-body">
      <div class="card-sub">
          <h2>View Comments</h2>
      </div>
      
      <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Comments</th>
                      <th>Delete</th>
                  </tr>
              </thead>
              <tbody>
                  {% for i in comments %}
                  <tr>
                      <td>{{ i.user.firstname }} {{ i.user.lastname }}</td> <!-- Display user's full name -->
                      <td>{{ i.comments }}</td> <!-- Display comment text -->
                      <td>
                          <a href="{% url 'delete2' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                      </td>
                  </tr>
                  {% empty %}
                  <tr>
                      <td colspan="3" class="text-center">No comments yet. Be the first to comment!</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
</div>
{% endblock %}
