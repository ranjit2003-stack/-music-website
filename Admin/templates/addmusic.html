{% extends "adminhome.html" %}

{%block 1st%}
<div class="container">
  <div class="page-inner">
    <div class="page-header">
      <h3 class="fw-bold mb-3">Forms</h3>
      <ul class="breadcrumbs mb-3">
          <li class="nav-home">
            <a href="#">
              <i class=""></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#"></a>
          </li>
          <li class="separator">
            
          </li>
          <li class="nav-item">
            <a href="#"></a>
          </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="" method="post" enctype="multipart/form-data"> 
          {% csrf_token %}
          <div class="card">
            <div class="card-header">
              <div class="card-title"></div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 col-lg-4">
                  <div class="form-group">
                    <label for="name">Music Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name" name='name'>
                  </div>
                  <div class='form-group'>
                    <label for="name">Choose genre</label>
                    <select name='genre' id='' class='form-control'>
                      <option value="">-- Choose Genre--</option>
                        {% for i in genres %}
                          <option value="{{i.id}}">{{i.genre}}</option>
                        {% endfor %}
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="Name1">Artist Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="name" name='Name1'
                    >
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Music </label>
                    <input type="file"class="form-control-file" id="exampleFormControlFile1" name='songs'>
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Image </label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" name='image'>
                    
                  </div>
                  <div class="form-group">
                    <label for="Name2">Music Director</label>
                    <input
                       type="text"
                        class="form-control"
                        id="name"
                        placeholder="name" name='Name2'
                    >
                  </div>
                  <div class="form-group">
                    <label for="Name3">MUsic Producer</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="name" name='Name3'
                    >
                  </div>
                  <div class="form-group">
                    <label for="Name">Releasing Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="name"
                      placeholder="name"  name='date'
                    >
                  </div>                                                                                                                                        
                  <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" rows="5">
                    </textarea>
                  </div>                                                    
                  <div class="card-action">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </form>
      </div>
    </div>
  
  </div>
</div>
{% endblock %}
