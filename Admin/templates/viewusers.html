{% extends "adminhome.html" %}
{% block 1st %}
<div class="card">
    <div class="card-header">
      <div class="card-title">Responsive Table</div>
    </div>
   
    <div class="card-body">
      <div class="card-sub">
        
        <code class="highlighter-rouge"><h2>View Users</h2></code>
        <code class="highlighter-rouge"></code>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>

              
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone No</th>
              <th>Password</th>
              <th>Confirm Password</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              
              <td>{{i.firstname}}</td>
              <td>{{i.lastname}}</td>
              <td>{{i.email}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.password}}</td>
              <td>{{i.confirmpassword}}</td>
            </tr>
            {% endfor %}
            
            
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
</div>
{% endblock  %}
